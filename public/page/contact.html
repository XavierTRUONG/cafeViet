<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section class="content">
        <section class="navbar">
            <div class="navbar-container">
                <div class="items-left">
                    <a class="items-link" href="">ABOUT US</a>
                    <a class="items-link" href="/public/page/menu.html">MENU</a>
                </div>
                <a href="/index.html"><img class="logo" src="/public/images/logo.png" alt=""></a>
                <div class="items-right">
                    <a class="items-link" href="/public/page/gallery.html">GALLERY</a>
                    <a class="items-link" href="/public/page/contact.html">CONTACT</a>
                </div>
            </div>
        </section>
        <section class="section-contact" id="contact">
            <h1>CONTACT</h1>
            <div class="container-form">
                <form class="form-bloc">
                    <div class="form-groupe">
                        <label for="prenom">Prenom</label>
                        <input type="text" placeholder="Entrez votre prenom ..." required id="prenom">
                    </div>
                    <div class="form-groupe">
                        <label for="nom">Nom</label>
                        <input type="text" placeholder="Entrez votre nom ..." required id="nom">
                    </div>
                    <div class="form-groupe">
                        <textarea  id="txt" required>Entrez votre message ...</textarea>
                    </div>
                    <div class="form-groupe">
                        <input type="submit" value="ENVOYER" class="button-sub">
                    </div>
                </form>
            </div>
        </section>
    </section>
    <script src="../js/app.js"></script>
</body>
</html>
